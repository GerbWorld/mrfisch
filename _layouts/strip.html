---
layout: default
---

<div class="post-ribbon"></div>
<main class="post-main mdl-layout__content">
  <div class="post-container mdl-grid">
    <div class="post-section mdl-cell mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--12-col">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{ page.title }}</h2>
      </div>
      <div class="mdl-card__media">
        <img class="article-image" src="{{ page.image }}" border="0" alt="{{ page.title }}">
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-color-text--grey-500">
          {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.categories %} • {% for cat in page.categories %} {{ cat }} {% endfor %} {% endif %}
        </div>
        <article class="post-content">
          <p>{{ content }}</p>
        </article>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-layout-spacer"></div>
        <button class="post-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="location.href='{{ site.stripsurl }}'">
          <i class="material-icons">keyboard_arrow_right</i>
        </button>
      </div>
    </div>
  </div>
</main>
