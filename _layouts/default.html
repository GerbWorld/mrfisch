<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <!-- Header/Drawer -->
    {% if site.header_type == 'drawer' %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    {% include header_fixed.html %}
    {% else %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include header.html %}
    {% endif %}
      <!-- default.html:main.mdl-layout__content -->
      <main class="mdl-layout__content">
        {{ content }}
        <!-- default.html:include footer.html -->
        {% include footer.html %}
      </main>
    </div><!-- default.html:end mdl-layout mdl-js-layout mdl-layout--fixed-header -->
    <script type="text/javascript" src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    {% if site.pagination_type == 'ops' %}
    <script rel="javascript" src="{{ "/js/site.js" | prepend: site.url }}"></script>
    {% endif %}
  </body>
</html>
