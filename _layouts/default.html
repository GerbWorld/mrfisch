<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <!-- Header/Drawer -->
    {% if site.header_type == 'drawer' %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    {% include header_fixed.html %}
    {% else %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include header.html %}
    {% endif %}
      <!-- default.html:main.mdl-layout__content -->
      <main class="mdl-layout__content">
        {{ content }}
        <!-- default.html:include footer.html -->
        {% include footer.html %}
      </main>
    </div><!-- default.html:end mdl-layout mdl-js-layout mdl-layout--fixed-header -->
    <script type="text/javascript" src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% if site.pagination_type == 'ops' %}
    <script rel="javascript" src="{{ "/js/site.js" | prepend: site.url }}"></script>
    {% endif %}
  </body>
</html>
