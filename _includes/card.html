<div class="mdl-cell mdl-cell--{{ include.cols | default: "3" }}-col mdl-card mdl-shadow--4dp {{ include.textcolor  | default: "mdl-color-text--grey-800" }} {{ include.size }}">
  <div class="mdl-card__title mdl-card__title-small"><h4 class="mdl-card__title-text">{{ include.title }}</h4></div>
  <div class="mdl-card__supporting-text">{{ include.content }}</div>
</div>
